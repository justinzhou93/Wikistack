{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  {% if showForm %}
  <form method="POST" action="/wiki/">

    <div>
      <label for="Name" class="col-sm-2 control-label">Name: </label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control" style="width:300px"/>
      </div>
    </div>

    <div>
      <label for="Email" class="col-sm-2 control-label">Email: </label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control" style="width:300px"/>
      </div>
    </div>

    <div class="form-group">
      <label for="Title" class="col-sm-2 control-label">Page Title: </label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" style="width:300px"/>
      </div>
    </div>

    <div >
      <label for="text_field">Input:</label>
      <input name="text" type="text" id="text_field" class="form-control" style="width: 350px;" placeHolder = "Wiki Post"/>
    </div>

    <div>
      <label for="status_field">Status:</label>
      <input name="status" type="text" id="status_field" class="form-control" style="width: 200px;" placeHolder = "open/closed"/>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  </form>
  {% endif %}
{% endblock %}
